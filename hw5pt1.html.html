<!DOCTYPE html>
<html>
<head>
    <title>Homework 5 - Part 1</title>
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var ageGroup = document.querySelector('input[name="ageGroup"]:checked');
            var browsers = document.querySelectorAll('input[name="browsers"]:checked');
            var moviePreference = document.getElementById("moviePreference").value;
            var outputArea = document.getElementById("outputArea");

            if (name === "") {
                outputArea.innerHTML = "Please enter your name.";
            } else if (!ageGroup) {
                outputArea.innerHTML = "Please select your age group.";
            } else if (browsers.length === 0) {
                outputArea.innerHTML = "Please select at least one browser.";
            } else if (moviePreference === "") {
                outputArea.innerHTML = "Please select your movie preference.";
            } else {
                outputArea.innerHTML = "Thanks, your data was submitted!";
            }
        }

        function clearForm() {
            document.getElementById("name").value = "";
            document.querySelector('input[name="ageGroup"]:checked').checked = false;
            var browsers = document.querySelectorAll('input[name="browsers"]:checked');
            browsers.forEach(function(browser) {
                browser.checked = false;
            });
            document.getElementById("moviePreference").value = "";
            document.getElementById("outputArea").innerHTML = "";
        }
    </script>
</head>
<body>
    <h1>Part 1</h1>
    <a href="homework5.html">Go back to the main Homework 5 page</a>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <p>Age Group:</p>
        <input type="radio" id="ageGroup1" name="ageGroup" value="lessThan21">
        <label for="ageGroup1">Less than 21</label><br>
        <input type="radio" id="ageGroup2" name="ageGroup" value="21to50">
        <label for="ageGroup2">Between 21 and 50</label><br>
        <input type="radio" id="ageGroup3" name="ageGroup" value="olderThan50">
        <label for="ageGroup3">Older than 50</label><br>

        <p>Browsers used:</p>
        <input type="checkbox" id="firefox" name="browsers" value="firefox">
        <label for="firefox">Firefox</label><br>
        <input type="checkbox" id="edge" name="browsers" value="edge">
        <label for="edge">Edge</label><br>
        <input type="checkbox" id="chrome" name="browsers" value="chrome">
        <label for="chrome">Chrome</label><br>
        <input type="checkbox" id="safari" name="browsers" value="safari">
        <label for="safari">Safari</label><br>

        <label for="moviePreference">Movie Preference:</label>
        <select id="moviePreference" name="moviePreference">
            <option value=""></option>
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
            <option value="documentary">Documentary</option>
            <option value="scienceFiction">Science Fiction</option>
        </select>

        <br>

        <button type="button" onclick="validateForm()">Submit</button>
        <button type="button" onclick="clearForm()">Clear</button>
    </form>

    <div id="outputArea"></div>
</body>
</html>
