<!DOCTYPE html>
<html>
<head>
  <title>Student Grades</title>
  <style>
    .output {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
  <script>
    function calculateGrade() {
      var hwAvg = parseInt(document.getElementById('hwAvg').value);
      var midExam = parseInt(document.getElementById('midExam').value);
      var finalExam = parseInt(document.getElementById('finalExam').value);
      var participation = parseInt(document.getElementById('participation').value);

      if (isNaN(hwAvg) || isNaN(midExam) || isNaN(finalExam) || isNaN(participation)) {
        document.getElementById('output').textContent = 'Please enter valid grades (numbers only).';
        return;
      }

      if (hwAvg < 0 || hwAvg > 100 || midExam < 0 || midExam > 100 || finalExam < 0 || finalExam > 100 || participation < 0 || participation > 100) {
        document.getElementById('output').textContent = 'Grades should be between 0 and 100.';
        return;
      }

      var finalAverage = Math.round((0.5 * hwAvg) + (0.2 * midExam) + (0.2 * finalExam) + (0.1 * participation));
      var letterGrade = '';

      if (finalAverage >= 90) {
        letterGrade = 'A';
      } else if (finalAverage >= 80) {
        letterGrade = 'B';
      } else if (finalAverage >= 70) {
        letterGrade = 'C';
      } else if (finalAverage >= 60) {
        letterGrade = 'D';
      } else {
        letterGrade = 'F';
      }

      document.getElementById('output').textContent = 'Final Average: ' + finalAverage + ' (' + letterGrade + ')';
    }

    function clearForm() {
      document.getElementById('hwAvg').value = '';
      document.getElementById('midExam').value = '';
      document.getElementById('finalExam').value = '';
      document.getElementById('participation').value = '';
      document.getElementById('output').textContent = '';
    }
  </script>
</head>
<body>
  <h1>Student Grades</h1>

  <form>
    <label for="hwAvg">Homework Average:</label>
    <input type="number" id="hwAvg" name="hwAvg" min="0" max="100"><br>

    <label for="midExam">Mid-Term Exam Score:</label>
    <input type="number" id="midExam" name="midExam" min="0" max="100"><br>

    <label for="finalExam">Final Exam Score:</label>
    <input type="number" id="finalExam" name="finalExam" min="0" max="100"><br>

    <label for="participation">Participation:</label>
    <input type="number" id="participation" name="participation" min="0" max="100"><br>

    <button type="button" onclick="calculateGrade()">Submit</button>
    <button type="button" onclick="clearForm()">Clear</button>
  </form>

  <div class="output" id="output"></div>
  <br>
  <p><a href="index.html">home</a></p>

</body>
