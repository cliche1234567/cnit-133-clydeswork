<!DOCTYPE html>
<html>
<head>
  <title>Compound Interest</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-of-type(odd) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Learn about Compound Interest</h1>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      var principal = 1000;
      var interestRates = [0.05, 0.06, 0.07];
      var years = 5;

      interestRates.forEach(function(rate) {
        var table = $('<table>');
        table.append('<tr><th>Year</th><th>Amount on deposit</th><th>Interest Rate</th></tr>');

        for (var year = 1; year <= years; year++) {
          var amount = principal * Math.pow(1 + rate, year);
          var row = '<tr><td>' + year + '</td><td>' + amount.toFixed(2) + '</td><td>' + (rate * 100) + '%</td></tr>';
          table.append(row);
        }

        $('body').append(table);
      });
    });
  </script>
  <br>
  <p><a href="index.html">home</a></p>

</body>
</html>
