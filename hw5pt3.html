<!DOCTYPE html>
<html>
<head>
    <title>Homework 5 - Part 3</title>
    <script>
        var stateData = [
            ["AL", "Alabama", "Montgomery", "4,903,185"],
            ["AK", "Alaska", "Juneau", "731,545"],
            ["AZ", "Arizona", "Phoenix", "7,278,717"],
            ["AR", "Arkansas", "Little Rock", "3,017,825"],
            // Add more state data here...
        ];

        function getStateInfo() {
            var userInput = document.getElementById("stateInput").value.trim().toUpperCase();
            var outputArea = document.getElementById("outputArea");
            var stateInfo = null;

            for (var i = 0; i < stateData.length; i++) {
                var stateAbbr = stateData[i][0].toUpperCase();
                var stateName = stateData[i][1].toUpperCase();

                if (userInput === stateAbbr || userInput === stateName) {
                    stateInfo = stateData[i];
                    break;
                }
            }

            if (stateInfo) {
                var stateAbbr = stateInfo[0];
                var stateName = stateInfo[1];
                var capital = stateInfo[2];
                var population = stateInfo[3];

                outputArea.innerHTML = "Thanks for your inquiry, here is the information you requested:<br>"
                    + "State abbr: " + stateAbbr + "<br>"
                    + "State Name: " + stateName + "<br>"
                    + "Capital: " + capital + "<br>"
                    + "Population: " + population;
            } else {
                outputArea.innerHTML = "Sorry, we do not have information about this state! We only have information about the following states: AL, AK, AZ, AR, ..."; // Add the list of state abbreviations here
            }
        }

        function clearForm() {
            document.getElementById("stateInput").value = "";
            document.getElementById("outputArea").innerHTML = "";
        }
    </script>
</head>
<body>
    <h1>Part 3</h1>
    <a href="hw5.html">Go back to the main Homework 5 page</a>

    <form>
        <label for="stateInput">Enter the full name or abbreviation of a state:</label>
        <input type="text" id="stateInput" name="stateInput">

        <br>

        <button type="button" onclick="getStateInfo()">State Info</button>
        <button type="button" onclick="clearForm()">Clear</button>
    </form>

    <div id="outputArea"></div>
</body>
</html>
