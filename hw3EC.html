<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Game</title>
  <script>
    function generateQuestion() {
      var number1 = Math.floor(Math.random() * 10);
      var number2 = Math.floor(Math.random() * 10);
      document.getElementById("question").textContent = "How much is " + number1 + " times " + number2 + "?";
      document.getElementById("answer").value = "";
      document.getElementById("result").textContent = "";
      document.getElementById("error").textContent = "";
      document.getElementById("playAgain").style.display = "none";
    }

    function checkAnswer() {
      var answer = parseInt(document.getElementById("answer").value);
      var number1 = parseInt(document.getElementById("question").textContent.split(" ")[3]);
      var number2 = parseInt(document.getElementById("question").textContent.split(" ")[5]);

      if (answer === number1 * number2) {
        document.getElementById("result").textContent = "Very good!";
        document.getElementById("playAgain").style.display = "inline";
      } else {
        document.getElementById("result").textContent = "No. Please try again.";
        document.getElementById("playAgain").style.display = "none";
      }
    }
  </script>
</head>
<body>
  <h1>Multiplication Game</h1>
  <div id="game">
    <p id="question"></p>
    <input type="number" id="answer" name="answer">
    <br>
    <button type="button" onclick="checkAnswer()">Check Answer</button>
    <p id="result"></p>
    <p id="error" style="color: red;"></p>
    <button id="playAgain" type="button" onclick="generateQuestion()" style="display: none;">Play Again</button>
  </div>
  <script>
    generateQuestion();
  </script>
</body>
</html>
